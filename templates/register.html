<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Heartsave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #cbf1c5, #f9d423);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.4s ease-in-out;
    }
    .register-box h3 {
      font-weight: 700;
      color: #58c247;
    }
    .btn-register {
      background: linear-gradient(90deg, #cbf1c5, #f9d423);
      border: none;
      color: black;
      font-weight: 600;
    }
    .btn-register:hover {
      background: linear-gradient(90deg, #f9d423, #cbf1c5);
      color: black;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form method="POST" class="register-box">
    <h3 class="text-center mb-4">Create an Account</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Create a password" required>
    </div>

    <button type="submit" class="btn btn-register w-100 mb-3">Register</button>

    <div class="text-center">
      <span>Already have an account?</span>
      <a href="{{ url_for('login') }}" class="fw-bold">Login</a>
    </div>
  </form>

</body>
</html>
